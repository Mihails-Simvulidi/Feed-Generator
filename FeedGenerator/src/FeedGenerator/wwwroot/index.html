<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pieejamās RSS barotnes</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $('#RigaBuildingPermits').submit(function () {
                if ($('input[name=search]').val() == "") {
                    document.location = "RigaBuildingPermits";
                    return false;
                }
            })

            $('#AgricultureProjects').submit(function () {
                document.location = "AgricultureProjects";
                return false;
            })

            $('#TransportProjects').submit(function () {
                document.location = "TransportProjects";
                return false;
            })
        });
    </script>
</head>
<body>
    <h1>Pieejamās RSS barotnes:</h1>
    <h2>Rīgas būvatļaujas</h2>
    <div>
        <form id="RigaBuildingPermits" action="RigaBuildingPermits">
            <p>
                Meklējamais teksts (nav obligāts):
                <input name="search" />
            </p>
            <input type="submit" value="Dabūt barotni" />
        </form>
    </div>
    <h2>Zemkopības ministrijas sabiedriskās apspriešanas</h2>
    <div>
        <form id="AgricultureProjects" action="AgricultureProjects">
            <input type="submit" value="Dabūt barotni" />
        </form>
    </div>
    <h2>Satiksmes ministrijas izstrādē esošie attīstības plānošanas dokumenti un tiesību akti</h2>
    <div>
        <form id="TransportProjects" action="TransportProjects">
            <input type="submit" value="Dabūt barotni" />
        </form>
    </div>
</body>
</html>
